<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winnies Website</title>
    <script
      src="https://kit.fontawesome.com/c5f5d42a72.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>

  </head>
  <body class=" bg-blue-200">
    
<div w3-include-HTML="header.html"></div>

    <main class="mb-52">
        <div class="contact px-4 mx-auto mt-28 w-full lg:w-1/2 text-center ">

      <h1 class="text-3xl my-1">Lass uns Kontakt aufnehmen!</h1>
      <p class="text-xl ">Wenn Du eine Frage hast oder einfach nur <br>
        Hallo sagen m√∂chtest</p>


       <!-- Form -->
       <form  action="/contact" method="post" class="bg-amber-50 flex flex-col flex-nowrap py-10 drop-shadow-[0_10px_10px_rgba(0,0,0,0.5)]">
        <label for="username">Dein Name:</label>
        <input class=" focus:outline-blue-700" placeholder="Gib deinen Namen ein"
         type="text"
         name="username"
         id="username"/>
         <label for="email">Deine Email:</label>
         <input class="focus:outline-blue-700"  placeholder="gib deine Email ein"
          type="email"
          name="email"
          id="email"
          />

          <label for="textarea">Deine Nachrichte:</label>
          <textarea class="focus:outline-blue-700"  name="message"
           id="textarea"
            cols="30" 
            rows="10">
          </textarea>
          <div  class="text-right">
            <button type="submit" class=" submit-btn w-40 mt-2 bg-blue-700 text-white font-bold rounded-2xl drop-shadow-[0_10px_15px_rgba(39,148,245,0.55)] ">schicken</button>
          </div>
       </form>

    </div>

   
    </main>

       <!-- Inhalt von footer.html -->
       <div w3-include-HTML="footer.html"></div>


   
    <script>
      w3.includeHTML(() => {
        const menu = document.getElementById("menu");
        const menuTrigger = document.getElementById("menu-burger");

        const showHideMenu = () => {
          console.log("showHideMenu");
          menu.classList.toggle("scale-x-0");
        };

        menuTrigger.addEventListener("click", showHideMenu);
      });
  </script>
    </body>
