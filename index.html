<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Winnie, die liebe und sportliche Web-Developerin - offen für Job-Angebote. Tailwindcss, HTML und JavaScript">

    <title>Winnies Website</title>
    <script
      src="https://kit.fontawesome.com/c5f5d42a72.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body class="bg-blue-200">
    <!--Inhalt von header  -->
    <div w3-include-HTML="header.html"></div>

    <!-- main -->

    <main class="mb-48">
      <img
        class="ml-5 mt-4 h-28 lg:h-64 rounded-full drop-shadow-[0_20px_15px_rgba(0,0,0,0.5)]"
        src="./images/photo1694095072.jpeg"
        alt="my picture"
      />

      <div class="mx-auto w-full lg:w-1/3 text-center ">
        <h1 class="text-2xl">
          Hi, ich bin
          <span
            class="text-5xl mx-5 translate-x-5 text-blue-700 drop-shadow-[0_10px_5px_rgba(0,0,0,0.5)]"
            >Winnie</span
          >
        </h1>
        <h2 class="flex justify-center content-center text-2xl my-3">
          eine <span class="text-blue-700 px-3">Web-Developerin,</span>
        </h2>
        <h2 class="text-2xl my-3">
          komme aus einem Schweinestall
          <i
            class="hover:animate-bounce fa-solid fa-piggy-bank ml-3 text-5xl"
          ></i>
        </h2>

        <img
          class="mx-auto h-64 rounded-md drop-shadow-[0_20px_15px_rgba(0,0,0,0.5)]"
          src="./images/pigsty.jpg"
          alt="pigsty"
        />
        <a
          class="hover:text-xl bg-blue-600 hover:-translate-y-2 inline-block rounded p-2 text-white hover:scale-105 hover:bg-blue-500 duration-300 mt-5 drop-shadow-[0_20px_15px_rgba(0,0,0,0.5)]"
          href="story.html"
          >Schweinestall Geschichte</a
        >
      </div>
    </main>
    <!-- Inhalt von footer.html -->
    <div w3-include-HTML="footer.html"></div>

    <!-- die Maschine für header und footer zu starten und die Burger-Menu -->
    <script>
      w3.includeHTML(() => {
        const menu = document.getElementById("menu");
        const menuTrigger = document.getElementById("menu-burger");

        const showHideMenu = () => {
          console.log("showHideMenu");
          menu.classList.toggle("scale-x-0");
        };

        menuTrigger.addEventListener("click", showHideMenu);
      });
    </script>
  </body>
</html>
