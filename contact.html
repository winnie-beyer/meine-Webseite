<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Winnie, die liebe und sportliche Web-Developerin - offen für Job-Angebote. Tailwindcss, HTML und JavaScript">

    <title>Winnies Website</title>
    <script
      src="https://kit.fontawesome.com/c5f5d42a72.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body class="bg-blue-200">
    <div w3-include-HTML="header.html"></div>

    <main class="mb-52">
      <div
        class="px-0 lg:px-4 mx-auto mt-16 w-full lg:w-1/2 text-center "
      >
        <h1 class="text-3xl my-1">Lass uns Kontakt aufnehmen!</h1>
        <p class="text-xl">
          Wenn Du eine Frage hast oder einfach nur <br />
          Hallo sagen möchtest
        </p>

        <!-- Form -->
        <div class=" w-full lg:w-8/12 mx-auto rounded p-6  drop-shadow-[0_20px_15px_rgba(0,0,0,0.5)]">
          <form
            action="mailto:jianru.beyer@gmail.com?subject=Nachricht an Winnie"
            method="post"
            enctype="text/plain"
            class="bg-amber-50 mt-6 rounded-xl flex flex-col flex-nowrap py-10"
          >
            <div class="mb-2">
              <label class="block mb-2 text-xl font-semibold" for="username"
                >Dein Name:</label
              >
              <input
                class="border-b border-gray-300 w-full px-4 py-2 focus:outline-blue-700"
                placeholder="Gib deinen Namen ein"
                type="text"
                name="username"
                id="username"
                required
                pattern="[a-zA-Z0-9\s]+"
                minlength="5"
              />
            </div>
            <div class="mb-2">
              <label class="block mb-2 text-xl font-semibold" for="email"
                >Deine Email:</label
              >
              <input
                class="border-b border-gray-300 w-full px-4 py-2 focus:outline-blue-700 "
                placeholder="gib deine Email ein"
                type="email"
                name="email"
                id="email"
              />
            </div>
            <div class="mb-2">
              <label class="block mb-2 text-xl font-semibold" for="textarea"
                >Deine Nachricht:</label
              >
              <textarea
                class="w-full px-4 py-2 border-b border-t border-gray-300 focus:outline-blue-700"
                name="message"
                id="textarea"
                cols="30"
                rows="10"
                placeholder="Deine Nachricht hier"
                
              ></textarea>
            </div>

            <input
            type="submit"
            value="Senden"
            class="p-1 mx-auto w-40 mt-5 text-center text-xl bg-blue-700 text-white fond-bold rounded-2xl drop-shadow-[0_10px_15px_rgba(39,148,245,0.55)] hover:text-black hover:bg-blue-200"
          />
          
  
          </form>
        </div>
      </div>
    </main>

    <!-- Inhalt von footer.html -->
    <div w3-include-HTML="footer.html"></div>

    <script>
      w3.includeHTML(() => {
        const menu = document.getElementById("menu");
        const menuTrigger = document.getElementById("menu-burger");

        const showHideMenu = () => {
          console.log("showHideMenu");
          menu.classList.toggle("scale-x-0");
        };

        menuTrigger.addEventListener("click", showHideMenu);
      });
    </script>
  </body>
</html>
